<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>register</title>
  </head>
  <body style="background-image: url({% static 'product2.jpg' %}); background-repeat: no-repeat;   max-width: 200%;
  height: auto;">
  {% for i in test%}
<div class="card" style="width: 18rem;">
    <!--{{i.img|cut: 111'myapp/static'}}-->
<img scr="%{i.img|cut: 'myapp/static'}%" class="card-img-top"
alt="...">
<div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.author}}</p>
    <a href="./{{i.id}}" class="btn btn-primary">go somewhere</a>
    </div>
    </div>

    
    <form action="action_page.php">
        <div class="container" >
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label  for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>   
     
      
      
      
  </body>
  
</html>
